<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Duplessis' Diner</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <h2>We'd love to hear from you!</h2>
        <form action="/submit-form" method="POST" style="max-width: 600px; margin: auto;">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 10px; margin-bottom: 15px;"></textarea><br>

            <button type="submit" style="background-color: #6a1b9a; color: white; border: none; padding: 10px 20px; cursor: pointer;">Submit</button>
        </form>
    </main>
</body>
</html>

</body>
</html>
